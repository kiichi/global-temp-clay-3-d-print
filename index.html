<!doctype html>
<html>
    <head>
        <title>Global Temp Mug</title>
        <script src="./gcode-viewer.js"></script>
    </head>
    <body>
        <h1>3-D Printed global temperature data since 1880</h1>
        See <a href="https://github.com/kiichi/global-temp-clay-3-d-print#global-temperature-3-d-clay-printing-data-and-gcode-generatorg">Github Project Page for more details</a>
        <div id="gcode-viewer"></div>
        <script>
            fetch('./global-temp.gcode')
            .then((res)=>res.text())
            .then((gcode)=>{
                const renderer = new gcodeViewer.GCodeRenderer(gcode, 800, 600, new gcodeViewer.Color(0x808080))
                document.getElementById("gcode-viewer").append(renderer.element())
                renderer.render().then(() => console.log("rendering finished"))
            })
        </script>
    </body>
</html>
